<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                <label for="serialNumber">Serial Number</label>
                <input type="text" formControlName="serialNumber" class="form-control">
                <div *ngIf="registrationForm.get('serialNumber')?.errors?.['required'] && (registrationForm.get('serialNumber')?.touched || registrationForm.get('serialNumber')?.dirty)" class="text-danger">
                    Serial Number is required
                </div>
                </div>
            
                <div class="form-group">
                <label for="ownerIdCardNumber">Owner's ID Card Number</label>
                <input type="text" formControlName="ownerIdCardNumber" class="form-control">
                <div *ngIf="registrationForm.get('ownerIdCardNumber')?.errors?.['required'] && (registrationForm.get('ownerIdCardNumber')?.touched || registrationForm.get('ownerIdCardNumber')?.dirty)" class="text-danger">
                    ID Card Number is required
                </div>
                </div>
            
                <div class="form-group">
                    <label for="brand">Select Brand:</label>
                    <select formControlName="selectedBrand" (change)="onBrandSelected($event)">
                      <option *ngFor="let brand of brands" [value]="brand.name">{{ brand.name }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="model">Select Model:</label>
                    <select formControlName="modelId">
                      <option *ngFor="let model of models" [value]="model.id">{{ model.name }}</option>
                    </select>
                    <div *ngIf="registrationForm.get('modelId')?.errors?.['required'] && (registrationForm.get('modelId')?.touched || registrationForm.get('modelId')?.dirty)" class="text-danger">
                        ModelId is required
                    </div>
                </div>
            
                <div class="form-group">
                <label for="ownerFirstName">Owner's First Name</label>
                <input type="text" formControlName="ownerFirstName" class="form-control">
                <div *ngIf="registrationForm.get('ownerFirstName')?.errors?.['required'] && (registrationForm.get('ownerFirstName')?.touched || registrationForm.get('ownerFirstName')?.dirty)" class="text-danger">
                    First Name is required
                </div>
                </div>
            
                <div class="form-group">
                <label for="ownerLastName">Owner's Last Name</label>
                <input type="text" formControlName="ownerLastName" class="form-control">
                <div *ngIf="registrationForm.get('ownerLastName')?.errors?.['required'] && (registrationForm.get('ownerLastName')?.touched || registrationForm.get('ownerLastName')?.dirty)" class="text-danger">
                    Last Name is required
                </div>
                </div>
            
                <div class="form-group">
                <label for="ownerContactNumber">Owner's Contact Number</label>
                <input type="text" formControlName="ownerContactNumber" class="form-control">
                <div *ngIf="registrationForm.get('ownerContactNumber')?.errors?.['required'] && (registrationForm.get('ownerContactNumber')?.touched || registrationForm.get('ownerContactNumber')?.dirty)" class="text-danger">
                    Contact Number is required
                </div>
                </div>
            
                <div class="form-group">
                <label for="ownerEmailAddress">Owner's Email Address</label>
                <input type="email" formControlName="ownerEmailAddress" class="form-control">
                <div *ngIf="registrationForm.get('ownerEmailAddress')?.errors?.['required'] && (registrationForm.get('ownerEmailAddress')?.touched || registrationForm.get('ownerEmailAddress')?.dirty)" class="text-danger">
                    Email is required
                </div>
                </div>
            
                <button type="submit" [disabled]="!registrationForm.valid" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
